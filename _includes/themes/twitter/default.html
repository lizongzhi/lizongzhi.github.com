<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.head_title %}{{ page.head_title }} | {{ page.title }}{% else %}{{ page.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="keywords" content="{{ site.title }},{{ site.author.name }},{{ page.title }}{% if page.category %},{{ page.category }}{% endif %}{% if page.tags %},{{ page.tags }}{% endif %}">
    <meta property="wb:webmaster" content="45f4c044418008e7" />
    <meta name="chinaz-site-verification" content="1a7852f9-b42f-481f-bd38-1b9e92a55496" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/custom.css?v=0.3" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/syntax.css?body=1" rel="stylesheet" type="text/css" media="all">
	<script src="/assets/function.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/js/jquery.min.js"><\/script>')</script>
    <script src="/assets/app.js?v=0.1"></script>

	
	
    <script>
      $(function(){
      {% if page.url == "/index.html" %}
        Tabs.init("#tab-list", "#tab-content-wrapper");
        //Pc.init();
      {% else %}
		var i=1;
		$("h2").each(function(){$(this).attr("id",(i++)+"_"+$(this).text());});
		//$("h2").attr("id", function(){ return "h2_"(i++)+"_"+this.title });
        Toc.init('#sidebar', '#main');
      {% endif %}
	  })
    </script>
  </head>

  <body>

	
	<div  class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.topbar %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>
	
	
	
     <div id="main" class="container" style="position: relative;>
      {{ content }}
      <hr>
	 
      <footer class="footer" style="text-align:center; margin:40px 0">
        <p>Authored by {{ site.author.name }} in 2012 with help 
          <br>from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>,<a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>, and countless humans.
        </p>
        <p>&copy; 2012 {{ site.author.name }}, Powered by Github</p>
      
      </footer>
    </div> 
	
	
	
	
	
	

	
	
  </body>
</html>
